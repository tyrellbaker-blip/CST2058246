<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroScheduler</title>
    {{ bootstrap.load_css() }}
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">NeuroScheduler</h1>

        <div id="chat-box" class="border rounded p-3 mb-3 bg-white" style="height: 300px; overflow-y: auto;" role="log" aria-live="polite" aria-atomic="false"></div>

        <form id="task-form" class="d-flex">
            <label for="task-input" class="visually-hidden">Describe your task</label>
            <input type="text" id="task-input" class="form-control me-2" placeholder="What do you want to schedule?" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {{ bootstrap.load_js() }}
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
