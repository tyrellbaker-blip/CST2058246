<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroScheduler</title>
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/Cover.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 100px;
            max-height: 200px;
            z-index: 1000;
        }
        #calendar {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px;
        }
        iframe {
            border-radius: 12px;
            margin-top: 40px;
        }

        #chat-box {
            background-color: #ffffff;
            color: #000000;
            border: 3px solid #4e73df;
        }

        .dark-mode #task-input {
            background-color: #2b2b2b;
            color: #f0f0f0;
            border-color: #555;
        }

        .dark-mode #chat-box {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #4e73df;
        }

        .dark-mode #task-input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body class="bg-light">
    <img id="logoBG-img" src="/static/LogoBG.png" alt="NeuroScheduler Logo" class="logo">

    <div style="position: absolute; top: 20px; right: 40px; z-index: 1000;">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>

    <div style="position: absolute; top: 70px; right: 40px; z-index: 1000;">
        <button id="dark-mode" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="container py-5">
        <div class="text-center mb-4">
            <img id="banner-img" src="/static/Banner.png" width="1000">
        </div>
        <div id="chat-box" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto; border: 3px solid #4e73df;" role="log" aria-live="polite" aria-atomic="false"></div>

        <form id="task-form" class="d-flex">
            <label for="task-input" class="visually-hidden">Describe your task</label>
            <input type="text" id="task-input" class="form-control me-2" style="border-color: #4e73df;" placeholder="What do you want to schedule?" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <iframe src="https://calendar.google.com/calendar/embed?src={{ calendar_id }}&ctz=America%2FLos_Angeles"
                style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    {{ bootstrap.load_js() }}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
